<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <h1>Add Quiz!</h1>

    <div class="container">
        <div class="p-2">
            <textarea name="" id="question" class="p-3  fs-5 border-0 rounded shadow bg-white" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="text" name=""  class="p-3 fs-5 border-0 rounded shadow bg-white" id="option"> <br> <br>
            <button class="btn btn-primary" onclick="addOption()">add</button>
        </div>

        <div>
            <ol id="optionParent"></ol>
        </div>

        <div>
            <p id="correctAnswer" class="p-3 w-25 fs-5 border-0 rounded shadow bg-white">Correct Answer</p>   
        </div>
        <div>
            <button class="btn btn-primary"  onclick="submitQuestion()">Submit question</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <script type="module" src="app1.js"></script>
</body>

</html>
