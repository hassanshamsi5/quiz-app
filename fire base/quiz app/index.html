    <header class="header bg-primary">
        <div class="left-title">JS Quiz</div>
        <div class="right-title"><button class="btn btn-dark" id="btn1" style="display: none;"  >logout</button> <span id="tque"></span></div>
     
        <div class="clearfix"></div>
      </header>
    <div class="quiz-container w3-animate-right" id="quiz">
        <div class="quiz-header ">
            <div class="row">
                <div class="col-md-3 ms-auto">
                    <div class="ms-auto">
                        <span class="text-center w3-animate-left" id="timer">TIMER</span>
                        <span id="demo" class=""></span>
                    </div>
                </div>
            </div>
            <div class="loader" id="loader" style="display: none;"></div>
            <h2 id="heading" class="w3-animate-zoom 2x">Quiz App</h2>
            <h2 id="question"></h2>

            <h2 id="result" class="w3-animate-right"></h2>
            <ul>
                <li>
                    <div id="choices"></div>
                </li>
            </ul>
     
        </div>
        <button id="submit">Submit</button>
    </div>
